<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar</title>

    <!-- Bootstrap, Google Fonts and CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Start Body -->
<body>
    <header>
        <div class="header">
            <h1>Weather Radar</h1>
            <h3>Current and Upcoming 5 Day Weather Forecast</h3>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-3 pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity" placeholder="Enter a City to view the weather">
                            <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="searchHistory" class="list-group">
                            <!-- Append List Elements here -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-9 pb-4 pt-4" id="weatherContent">
                <div class="row pb-3 mr-2 ml-2">
                    <div class="col-12 border rounded px-3 py-3" id="cityDetail">
                        <!-- Current City Display here -->
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forecast:</h3>
                    </div>
                </div>

                <div class="d-flex p-5 m-2" id="fiveDay">
                    <!-- 5 Day Forecast Display here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Link JS file, jQuery, and moment.js -->
    <script src="https://kit.fontawesome.com/e2ad29a2f0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
