<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar</title>

    <!-- Bootstrap, Google Fonts and CSS Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Start Body -->
<body>
    <header>
        <div class="header">
            <h1>Weather Radar</h1>
            <h3>Current and Upcoming 5 Day Weather Forecast</h3>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-3 pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity" placeholder="Enter a City to view the weather">
                            <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="searchHistory" class="list-group">
                            <!-- Append List Elements here -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-9 pb-4 pt-4" id="weatherContent">
                <div class="row pb-3 mr-2 ml-2">
                    <div class="col-12 border rounded px-3 py-3" id="cityDetail">
                        <!-- Current City Display here -->
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forecast:</h3>
                    </div>
                </div>

                <div class="row d-flex" id="fiveDay">
                    <!-- 5 Day Forecast Display here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Link JS file, jQuery, and moment.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2ad29a2f0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
